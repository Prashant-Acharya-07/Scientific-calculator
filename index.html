<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>

<style>
    body {
        background: linear-gradient(135deg, #1e1e2f, #2c2c54);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #2f3640;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
        width: 380px;
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 26px;
        margin-bottom: 15px;
        border: none;
        border-radius: 10px;
        padding: 10px;
        text-align: right;
        background: #dcdde1;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
    }

    button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.8;
    }

    .operator { background: #fbc531; }
    .equal { background: #4cd137; grid-column: span 2; }
    .clear { background: #e84118; }
    .function { background: #00a8ff; }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="function" onclick="append('Math.sin(')">sin</button>
        <button class="function" onclick="append('Math.cos(')">cos</button>
        <button class="function" onclick="append('Math.tan(')">tan</button>
        <button class="function" onclick="append('Math.log10(')">log</button>
        <button class="function" onclick="append('Math.log(')">ln</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">÷</button>
        <button class="clear" onclick="clearDisplay()">C</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>
        <button onclick="deleteLast()">DEL</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">−</button>
        <button onclick="append('(')">(</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('Math.PI')">π</button>
        <button class="operator" onclick="append('+')">+</button>
        <button onclick="append(')')">)</button>

        <button class="function" onclick="append('Math.sqrt(')">√</button>
        <button class="function" onclick="append('**')">^</button>
        <button class="function" onclick="append('Math.E')">e</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
